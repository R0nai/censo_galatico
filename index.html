<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Star Wars</title>
</head>
<body>
    <div id="planetButtons"></div>
    <div id="planetInfo">
        <h2>Planet Info</h2>
        <p id="planetName"></p>
        <p id="planetClimate"></p>
        <p id="planetPopulation"></p>
        <p id="planetTerrain"></p>
    </div>
    <div>
        <input type="text" id="searchInput">
        <button onclick="searchPlanet()">Search a planet</button>
        <div id="searchResults">
            <div id="searchPlanetInfo">
                <h2>Search Planet Info</h2>
                <p id="searchPlanetName"></p>
                <p id="searchPlanetClimate"></p>
                <p id="searchPlanetPopulation"></p>
                <p id="searchPlanetTerrain"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
